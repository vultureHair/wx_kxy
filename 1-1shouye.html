<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <title>1-1 首页</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body class="bg-f3 oh">
    <!-- 轮播图 start-->
    <div class="oh swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img class="pc-10" src="ad/banner.png"></a></div>
            <div class="swiper-slide"><a href="#"><img class="pc-10" src="ad/banner.png"></a></div>
            <div class="swiper-slide"><a href="#"><img class="pc-10" src="ad/banner.png"></a></div>
        </div>

        <div class="swiper-pagination"></div>

    <!-- 轮播图 end-->

    <!-- 导航栏 start-->
    <div class="container-fluid bg-white oh">
        <div class="row p-t-20">
            <div class="col-xs-4 tc">
                <a href="">
                    <span class="block p-b-5"><img src="image/1.png" class="pc-2"> </span>
                    <span class="block">赛事直播</span>
                </a>
            </div>
            <div class="col-xs-4 tc">
                <a href="">

                <div class="tr m-b-3">
                    <span class="label-one fs-12">4-16岁</span>

        <div class="row bg-white con-while">
            <div class="col-xs-4 tc">

                    <img src="ad/picture1.png" class="pc-10">
                </a>
            </div>
            <div class="col-xs-8">

    <script language="javascript">
    var mySwiper = new Swiper('.swiper-container',{

</script>
