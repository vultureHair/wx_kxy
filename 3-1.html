<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>3-1 个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-white">

<!-- 头像 start-->
<div class="container oh mine">
    <div class="row">
        <div class="col-xs-12 p-t-50 p-b-50">
            <div class="fl">
                <img src="image/22.png" width="60px">
            </div>
            <div class="fl p-l-10 p-t-10">
                <span class="block f-white fs-16">一叶知秋&nbsp;<img src="image/23.png" width="14px"></span>
                <span class="block f-white fs-12">此人比较懒，个人签名为空白</span>
            </div>
        </div>
    </div>
</div>
<!-- 头像 end-->

<!-- 订单 start-->
<div class="container oh bg-white bm-5">
    <div class="row bm">
        <div class="col-xs-12 myorder">
            <div class="fl">
                <img src="image/31.png" width="14px">&nbsp;&nbsp;
                <span>我的订单</span>
            </div>
            <div class="fr">
                <span class="f-gray">查看更多订单&nbsp;<i class="fa fa-angle-right"></i> </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 m-t-10 m-b-5 tc border-right"><img src="image/24.png" class="pc-4"></div>
        <div class="col-xs-4 m-t-10 m-b-5 tc border-right"><img src="image/25.png" class="pc-4"></div>
        <div class="col-xs-4 m-t-10 m-b-5 tc"><img src="image/26.png" class="pc-4"></div>
    </div>
    <div class="row p-b-5">
        <div class="col-xs-4 tc">未付款</div>
        <div class="col-xs-4 tc">已付款</div>
        <div class="col-xs-4 tc">退款</div>
    </div>
</div>
<!-- 订单 end-->

<!-- 内容 start-->
<div class="container-fluid oh bg-white m-t-5">
   <div class="row">
       <div class="col-xs-12 myorder bm">
           <div class="fl p-l-10">
               <img src="image/27.png" width="14px">
               <span>&nbsp;收藏</span>
           </div>
           <div class="fr p-r-10">
               <i class="fa fa-angle-right"></i>
           </div>
       </div>
       <div class="col-xs-12 myorder bm">
           <div class="fl p-l-10">
               <img src="image/28.png" width="14px">
               <span>&nbsp;消息</span>
           </div>
           <div class="fr p-r-10">
               <img src="image/29.png" width="8px">&nbsp;&nbsp;
               <i class="fa fa-angle-right"></i>
           </div>
       </div>
       <div class="col-xs-12 myorder bm">
           <div class="fl p-l-10">
               <img src="image/30.png" width="14px">
               <span>&nbsp;系统设置</span>
           </div>
           <div class="fr p-r-10">
               <img src="image/29.png" width="8px">&nbsp;&nbsp;
               <i class="fa fa-angle-right"></i>
           </div>
       </div>
   </div>
</div>
<!-- 内容 end-->

<!-- 底部 start-->
<div class="container-fluid oh footer">
    <div class="row">
        <div class="col-xs-4 tc p-t-5">
            <a href="#">
                <span class="block"><img src="image/foot1.png" class="pc-2"></span>
                <span><b>首页</b></span>
            </a>
        </div>
        <div class="col-xs-4 tc p-t-5">
            <a href="#">
                <span class="block"><img src="image/foot2.png" class="pc-2"></span>
                <span><b>课程</b></span>
            </a>
        </div>
        <div class="col-xs-4 tc p-t-5">
            <a href="#">
                <span class="block"><img src="image/foot3.png" class="pc-2"></span>
                <span><b>我的</b></span>
            </a>
        </div>
    </div>
</div>
<!-- 底部 end-->

</body>
</html>
